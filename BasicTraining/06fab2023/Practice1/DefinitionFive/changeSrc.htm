<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Src of image</title>
    <link rel="stylesheet" href="changeSrc.css">
</head>
<body>
    <div class="main">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="image" id="sunset" onmouseover="changeSunsetImg()" onmouseout="oldSunsetImg()">
        <!-- <button onclick="changeSunsetImg()">change</button> -->
        <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" alt="image" id="night" onmouseover="changeNightImg()" onmouseout="oldNightImg()">
    </div>
    <script src="changeSrc.js"></script>
</body>
</html>
