<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="practice07.css" />
  </head>
  <body>
    <fieldset>
      <legend>Your Address</legend>
      <div class="input-wrapper">
        <label for="firstname">First Name</label>&nbsp;
        <input type="text" name="firstname" />
      </div>
      <div class="input-wrapper">
        <label for="lastname">Last Name</label>&nbsp;&nbsp;
        <input type="text" name="lastname" />
      </div>
      <div class="input-wrapper">
        <label for="Street">Street</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="street">
      </div>
      <div class="input-wrapper">
        <label for="city">City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="city">
      </div>
    </fieldset>
    <fieldset>
        <legend>Additional Details</legend>
        <div class="input-wrapper">
            <label for="biography">Biography</label>&nbsp;&nbsp
            <textarea name="biography" cols="20" rows="3"></textarea>
        </div>
        <div class="input-wrapper">
            <label for="image">Image</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="file" name="file">
        </div>
        <div class="input-wrapper">
            <label for="agegroup">Age Group</label>&nbsp;&nbsp;
            <select name="agegroup" id="agegroup">
                <option value="">0 to 9 </option>
                <option value="">10 to 19</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
        <legend>Interests</legend>
        <div class="input-wrapper">
            <label for="hobbies">Hobbies</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="playing soccer">&nbsp;Playing Soccer
        </div>
    </fieldset>
  </body>
</html>
